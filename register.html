<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>project_BOT</title>
        <script src="https://kit.fontawesome.com/b583338b10.js" crossorigin="anonymous"></script>
        <link href="main.css" rel="stylesheet" />
    </head>
    <body>
        <head>
            <nav>
                <span class="title">project_BOT</span>
                <div class="user-opt">
                    <a href="index.html"><input type="button" value="Home" /></a>
                    <a href="login.html"><input type="button" value="Login" /></a>
                    <a href="register.html"><input type="button" value="Register" /></a>
                </div>
            </nav>
        </head>
        <main>
            <div class="content">
                <h1>register</h1>
                <form class="register" method="POST">
                    <div>
                        <i class="login__icon fas fa-user"></i>
                        <input placeholder="username" name="id" class="user-info" required />
                    </div>
                    <div>
                        <i class="fa fa-envelope"></i>
                        <input placeholder="email" name="email" type="email" class="user-info" required />
                    </div>
                    <div>
                        <i class="login__icon fas fa-lock"></i>
                        <input placeholder="password" name="pwd" type="password" class="user-info" required />
                    </div>
                    <div>
                        <i class="login__icon fas fa-lock"></i>
                        <input placeholder="password check" name="pwd-c" type="password" class="user-info" required />
                    </div>
                    <input type="submit" value="REGISTER" class="confirm" />
                </form>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
